    <canvas style="width: 100%; height: 500px; border: 1px solid black;" 
        id="frontpage-canvas"></canvas> 
			
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>
  
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <script defer src="js/frontpage-canvas-animation.js"></script>
  <script type="text/javascript">
    $(function() {
        var x = 0;
        var lastDrawTime = 0;
        reuna.canvas.init('frontpage-canvas');
        reuna.canvas.draw = function(delta) {
            var n = reuna.canvas.getElapsedTimeMillis();
            if(n - lastDrawTime > 500) {
                lastDrawTime = n;
                var y = reuna.canvas.random() * reuna.canvas.getHeight(); 
                reuna.canvas.setColor(25 * reuna.canvas.random(), 
                                    25 * reuna.canvas.random(),
                                    25 * reuna.canvas.random());
                reuna.canvas.triangle(x,
                                    y,                        
                                    x - 20 - 20 * reuna.canvas.random(),
                                    y + 20 + 20 * reuna.canvas.random(),
                                    x + 20 + 20 * reuna.canvas.random(),
                                    y + 20 + 20 * reuna.canvas.random());
                x++;
                if(x > reuna.canvas.getWidth())
                    x = 0;
            }
        };
        
        reuna.canvas.run();
      
    });
  </script>
